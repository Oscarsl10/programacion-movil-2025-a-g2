<ion-header>
  <ion-toolbar>
    <ion-title>Mi Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<div *ngIf="errors.length > 0">
  <div *ngFor="let error of errors" class="alert alert-danger" role="alert">
    {{ error }}
  </div>
</div>

<ion-content>
  <ion-list *ngIf="carrito.length > 0; else carritoVacio">
    <ion-item *ngFor="let item of carrito" style="--background: #2d223c; color: #f4e1c1;">
      <ion-label class="ion-text-wrap">
        <h2>{{ item.producto.nombre }}</h2>
        <p>Precio unitario: ${{ item.producto.precio }}</p>
        <p>Total: ${{ item.total }}</p>
      </ion-label>

      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="auto">
            <ion-button size="small" color="danger" (click)="cambiarCantidad(item, -1)">
              -
            </ion-button>
          </ion-col>

          <ion-col size="auto">
            <ion-text style="color: #f4e1c1;">{{ item.cantidad }}</ion-text>
          </ion-col>

          <ion-col size="auto">
            <ion-button size="small" color="success" (click)="cambiarCantidad(item, 1)">
              +
            </ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-button size="small" color="medium" expand="block" (click)="eliminarDelCarrito(item.id!)">
              Eliminar
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <ion-card *ngIf="carrito.length > 0">
    <ion-card-content>
      <h3>Total a pagar: ${{ total }}</h3>
      <ion-button expand="full" color="danger" (click)="vaciarCarrito()">Vaciar carrito</ion-button>
      <ion-button expand="full" color="success" (click)="generarPedido()">Generar pedido</ion-button>
    </ion-card-content>
  </ion-card>

  <ng-template #carritoVacio>
    <ion-text color="medium">
      <p class="ion-text-center">Tu carrito está vacío.</p>
    </ion-text>
  </ng-template>
</ion-content>

<app-bottom-bar></app-bottom-bar>
