<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Administrar Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card *ngIf="usuarioActualizado.email" class="edit-user-card">
    <ion-card-header>
      <ion-card-title>Editar Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item class="custom-input">
        <ion-label position="floating">Nombre Completo</ion-label>
        <ion-input [(ngModel)]="usuarioActualizado.full_name" type="text"></ion-input>
      </ion-item>

      <ion-item class="custom-input">
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input [(ngModel)]="usuarioActualizado.telefono" type="tel"></ion-input>
      </ion-item>

      <ion-button expand="block" class="save-button" (click)="actualizarUsuario()">Guardar Cambios</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-card *ngFor="let user of usuarios" class="user-card">
      <ion-card-header>
        <ion-card-title>{{ user.full_name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="user-details">
          <p class="user-email"><strong>Email:</strong> {{ user.email }}</p>
          <p class="user-phone"><strong>Teléfono:</strong> {{ user.telefono || 'No registrado' }}</p>
        </div>
        <div class="action-buttons">
          <ion-button size="small" class="edit-button" (click)="usuarioActualizado = user">
            Editar
          </ion-button>
          <ion-button size="small" class="password-button" (click)="recuperarContrasenia(user.email)">
            Recuperar Contraseña
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>

<app-bottom-bar-admin></app-bottom-bar-admin>
