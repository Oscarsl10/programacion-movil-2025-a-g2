<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Gestión de Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Formulario para crear/editar usuario -->
  <div id="form-container">
    <ion-input [(ngModel)]="user.name" placeholder="Nombre" required></ion-input>
    <ion-input [(ngModel)]="user.email" placeholder="Correo Electrónico" type="email" required></ion-input>

    <!-- Botones de Guardar y Actualizar -->
    <ion-button (click)="save()" *ngIf="!user.id">Guardar</ion-button>
    <ion-button (click)="updateUser()" *ngIf="user.id">Actualizar</ion-button>
  </div>

  <ion-list>
    <!-- Lista de usuarios -->
    <ion-item *ngFor="let u of users">
      <ion-label>
        <h2>{{ u.name }}</h2>
        <p>{{ u.email }}</p>
      </ion-label>

      <!-- Botones de Editar y Eliminar -->
      <ion-button (click)="editUser(u)" fill="outline" color="primary">Editar</ion-button>
      <ion-button (click)="u.id && deleteUser(u.id)" fill="outline" color="danger">Eliminar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
