spring.application.name=app-movil-g2
server.port = 8082
spring.datasource.url=jdbc:mysql://localhost:3308/app_movil_g2
# Conexión con el usuario y password de la base de datos
spring.datasource.username=root
spring.datasource.password=abcd1234

# Llamando el driver de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Activando persistencia en la base de datos
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Activando para crear las tablas de manera automática desde el código
spring.jpa.hibernate.ddl-auto=create-drop

# Activando consola para revisar errores de ejecución
logging.level.org.hibernate.SQL=debug